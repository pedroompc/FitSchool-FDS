{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSchool - Acompanhe seus Treinos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Arquivo CSS separado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>FitSchool</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Treinos</a></li>
                    <li><a href="#">Professores</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-outline" onclick="showLogin()">Entrar</button>
                <button class="btn btn-primary" onclick="window.location.href='{% url 'registrar' %}'">
    Registrar
</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Hero Section -->
            <section class="hero">
                <h1>FitSchool</h1>
                <p>Ajudamos você a acompanhar seus treinos, progresso e alcançar seus objetivos</p>
                <button class="btn btn-primary" onclick="showRegister()">Comece Agora</button>
            </section>

            <!-- Tela de Login -->
            <div class="login-container" id="loginForm">
    <h2>Login na FitSchool</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem;">
        Não tem uma conta? 
        <a href="{% url 'registrar' %}" style="color: var(--primary);">Registre-se agora</a>
    </p>
</div>
            <div class="dashboard" id="dashboard">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
